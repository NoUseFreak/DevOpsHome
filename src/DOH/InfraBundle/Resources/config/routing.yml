
##
# Server
##

doh_infra_server_list:
    path:     /infra
    defaults: { _controller: DOHInfraBundle:Default:list }

doh_infra_server_new:
    path:     /infra/new
    defaults: { _controller: DOHInfraBundle:Default:new }

doh_infra_server_detail:
    path:     /infra/{id}
    defaults: { _controller: DOHInfraBundle:Default:detail }
    requirements:
        id:  \d+

doh_infra_server_edit:
    path:     /infra/{id}/edit
    defaults: { _controller: DOHInfraBundle:Default:edit }
    requirements:
        id:  \d+

