
<h1 style="display:none;">DevOps Home</h1>

<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/blueimp-gallery/2.15.1/css/blueimp-gallery.min.css">
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/blueimp-gallery/2.15.1/js/blueimp-gallery.min.js"></script>

<ul id="gallery" class="gallery">
  <li>
    <a href="images/dashboard.png">
      <img alt="Dashboard screenshot" src="images/dashboard.png">
    </a> 
  </li>
  <li>
    <a href="images/form.png">
      <img alt="Form screenshot" src="images/form.png">
    </a> 
  </li>
  <li>
    <a href="images/server-detail.png">
      <img alt="Server detail screenshot" src="images/server-detail.png">
    </a> 
  </li>
</ul>

<script>
document.getElementById('gallery').onclick = function (event) {
    event = event || window.event;
    var target = event.target || event.srcElement,
        link = target.src ? target.parentNode : target,
        options = {index: link, event: event},
        links = this.getElementsByTagName('a');
    blueimp.Gallery(links, options);
};
</script>

<div id="blueimp-gallery" class="blueimp-gallery">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>
